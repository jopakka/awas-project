<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/hidden.css">
</head>
<body>
    <header>
        <nav id="navbar-top" class="navbar">
          <div id="header-title-container">
            <p>Online marketplace</p>
          </div>
          <div id="header-button-container">
            <a href="./index.html">Main Page</a>
            <a href="./login.html">Login</a>
            <a href="./register.html">Register</a>
          </div>
        </nav>
      </header>
<h1>Register</h1>
<form id="registerForm">
    <label>Username
        <input type="text" name="username" placeholder="Enter username">
    </label><br>
    <label>Password
        <input type="password" name="password" placeholder="Enter password">
    </label><br>
    <label>Confirm password
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm password">
    </label><br>
    <label style="display: none">Admin
        <input type="checkbox" name="admin" disabled>
    </label><br>
    <p id="registerError" class="hidden"></p>
    <input type="submit" value="Register">
</form>
<a href="./login.html">To login</a>

<script src="./js/register.js"></script>
</body>
</html>
